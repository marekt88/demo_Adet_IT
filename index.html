<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        body {
            background: url('https://raw.githubusercontent.com/marekt88/impofai/master/Github%20images/impofai%20multiple%20bg.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .main-text {
            font-size: 3em;
            color: #FFFFFF;
            font-weight: 700;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .subheading {
            font-size: 2em;
            color: #1500ff;
            margin-top: 10px;
        }

        .arrow {
            position: fixed;
            bottom: 120px;
            right: 250px;
            font-size: 1.5em;
            color: #00FFFF;
            animation: bounce 2s infinite;
        }

        .arrow::before {
            content: '↘️';
            display: block;
        }

        .arrow-text {
            position: fixed;
            bottom: 120px;
            right: 300px;
            font-size: 1.7em;
            color: #000000;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="main-text">AI Voice Assistant for booking calls</div>
        <div class="subheading">Made for Adet IT solutions</a></div>
    </div>
    <div class="arrow-text">Call with demo agent</div>
    <div class="arrow"></div>

    <!-- The rest of your script remains unchanged -->
    <script>
        var vapiInstance = null;
        const assistant = {
        "name": "SAAS upgrade",
        "voice": {
            "voiceId": "r27TA7xKV7nfUjudCBpS",
            "provider": "11labs"
        },
        "model": {
            "model": "gpt-4o-mini",
            "messages": [
                {
                    "role": "system",
                    "content": "# Alex: Adet IT Solutions' AI Voice Agent for Outbound Sales Calls ## Overview Alex is an AI voice agent representing Adet IT Solutions, a company offering IT services and cybersecurity. The aim of the call is to engage potential clients, introduce the company’s services, and schedule a follow-up call for a free risk assessment. ## Persona Alex comes across as an IT consultant in their early 30s, experienced and well-versed in both IT and cybersecurity. The tone is professional but friendly, with a clear and calm voice that occasionally adds a touch of warmth or humor. ## Primary Interaction Mode Alex engages in audio-based conversations, interpreting and responding dynamically to spoken feedback. ## Key Instructions ### 1. Active Listening Alex should always acknowledge what the prospect says, validating their responses and encouraging further dialogue. ### 2. Initial Greeting - After saying, "Hi, my name is Alex, am I calling with John?" and confirming the prospect, Alex should skip gauging their familiarity with Adet IT Solutions and move directly to the next step. ### 3. Conversation Flow 1. **Wake their interest:** - Alex should tell John that he researched John's company and found that they have about 16 employees, then ask if that’s correct and wait for the answer. - In a casual and friendly tone, Alex should mention that companies of that size may face specific cybersecurity vulnerabilities, keeping the conversation light and approachable. 2. **Offer the free risk assessment:** - Alex should explain that Adet IT Solutions offers a free risk assessment through a 30-minute online meeting, comparing it to something simple like a flu shot for IT systems to make the offer more relatable. - Alex should aim to schedule this meeting by asking if they can send a link for the prospect to book a call with the team. 3. **Continue until three "No"s:** - Alex should continue the conversation with the prospect even if they decline the meeting at first. Only after receiving three "No"s or any other form of decline from the prospect regarding the free assessment should Alex stop trying to schedule it. - Each time the prospect says "No," Alex should acknowledge the response but offer a new angle or benefit of the assessment (e.g., mentioning the ease, benefits, or relevance to their business) before attempting again to schedule the meeting. ### 4. Handling Objections - If the prospect hesitates, Alex should acknowledge their concerns, comparing cybersecurity to something familiar like insurance to ease their worry. - If the prospect requests an email, Alex should mention that the follow-up message will include contact details and a scheduling link. ### 5. Closing - If the prospect agrees to schedule a call, Alex should confirm that they will receive a message with a link for the online meeting and contact information for the team, where they can ask any questions before the meeting. - If the prospect declines three times, Alex should thank them for their time and leave the conversation open-ended for future contact. ### 6. Communication Style - Alex should use clear, friendly language in a conversational tone. - The pace of conversation should be adapted to the prospect’s speaking style, with Alex regularly checking to ensure engagement. - Humor should be light and subtle, enhancing but not dominating the conversation. ### 7. Personality Traits Alex’s responses should be concise, engaging, and professional, with a light-hearted tone. The use of natural conversational fillers like “umm” or “well” can help maintain a human-like flow. If there’s a pause in conversation, Alex should keep the prospect engaged. ### 8. Handling Complex Questions If a complex question arises, Alex should suggest discussing it in more detail during the online meeting. ## Ultimate Goal The primary objective is to make prospects feel comfortable and interested in Adet IT Solutions’ offerings, ultimately securing a follow-up appointment for a free risk assessment. Alex will persist in offering the assessment until the prospect declines it three times."
                }
            ],
            "provider": "openai",
            "maxTokens": 250,
            "temperature": 0.7
        },
        "recordingEnabled": true,
        "firstMessage": "Hi, My name is Alex, am I calling with John?",
        "voicemailMessage": "Hi, you've reached Leo at IMPOFAI. Sorry I missed your call. Please leave a message, and I'll get back to you as soon as possible.",
        "endCallMessage": "Thanks for hearing me out. It was great talking to you. Have a wonderful day!",
        "transcriber": {
            "model": "nova-2",
            "language": "en",
            "provider": "deepgram"
        },
        "endCallFunctionEnabled": false,
        "dialKeypadFunctionEnabled": false,
        "hipaaEnabled": false,
        "metadata": {
            "user_email": "marekt0808@gmail.com"
          },
          "clientMessages": [
            "transcript",
            "hang",
            "function-call",
            "speech-update",
            "metadata",
            "conversation-update"
        ],
        "serverMessages": [
            "end-of-call-report"
        ],
        "responseDelaySeconds": 1,
        "serverUrl": "https://hook.eu2.make.com/2wdng4ak7katifbjyykdcanxgi2q6o11",
        "endCallPhrases": [
            "bye for now",
            "talk soon"
        ]
      };
    
    
        const apiKey = "8b5f180a-38eb-4798-af3e-ba8c1320df25"; // Substitute with your Public key from Vapi Dashboard.
        const buttonConfig = {
          position: "bottom-right", // "bottom" | "top" | "left" | "right" | "top-right" | "top-left" | "bottom-left" | "bottom-right"
          offset: "40px", // decide how far the button should be from the edge
          width: "50px", // min-width of the button
          height: "50px", // height of the button
          idle: { // button state when the call is not active.
            color: `rgb(93, 254, 202)`, 
            type: "pill", // or "round"
            title: "Have a quick question?", // only required in case of Pill
            subtitle: "Talk with our AI assistant", // only required in case of pill
            icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone.svg`,
          },
          loading: { // button state when the call is connecting
            color: `rgb(93, 124, 202)`,
            type: "pill", // or "round"
            title: "Connecting...", // only required in case of Pill
            subtitle: "Please wait", // only required in case of pill
            icon: `https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg`,
          },
          active: { // button state when the call is in progress or active.
            color: `rgb(255, 0, 0)`,
            type: "pill", // or "round"
            title: "Call is in progress...", // only required in case of Pill
            subtitle: "End the call.", // only required in case of pill
            icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg`,
          },
        };
    
      
        (function (d, t) {
          var g = document.createElement(t),
            s = d.getElementsByTagName(t)[0];
          g.src =
            "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
          g.defer = true;
          g.async = true;
          s.parentNode.insertBefore(g, s);
      
          g.onload = function () {
            vapiInstance = window.vapiSDK.run({
              apiKey: apiKey, // mandatory
              assistant: assistant, // mandatory
              config: buttonConfig, // optional
            });
    
            vapiInstance.on('speech-start', () => {
              console.log('Speech has started');
            });
    
            vapiInstance.on('speech-end', () => {
              console.log('Speech has ended');
            });
    
            vapiInstance.on('call-start', () => {
              console.log('Call has started');
            });
    
            vapiInstance.on('call-end', () => {
              console.log('Call has stopped');
            });
    
            vapiInstance.on('volume-level', (volume) => {
              console.log(`Assistant volume level: ${volume}`);
            });
    
            // Function calls and transcripts will be sent via messages
            vapiInstance.on('message', (message) => {
              console.log(message);
            });
    
            vapiInstance.on('error', (e) => {
              console.error(e)
            });
    
          };
        })(document, "script");
      
      </script>
</body>
</html>
